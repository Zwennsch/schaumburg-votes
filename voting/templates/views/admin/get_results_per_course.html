{% extends 'admin_base.html' %} {% block title %}Ergebnisse{% endblock %} {%
    block main %}
    
    <div class="centered">
      <h1>Ergebnisse nach Kursen:</h1>

          {% for course in g.courses %}

        </select>
        <button type="submit">Show Results</button>
      </form>
    </div>
    {% endblock %}
