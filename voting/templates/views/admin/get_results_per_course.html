{% extends 'admin_base.html' %} {% block title %}Kurse{% endblock %} {% block
main %}
<div class="login-container centered">
  <h1>Bitte Kurs auswählen</h1>
  <form method="post">
    <select
      class="form-select"
      aria-label="Default select example"
      name="selected_course"
    >
      <option selected disabled>Bitte einen Kurs wählen</option>
      {% for course in courses %}
      <option value="{{ course}}">{{ course }}</option>
      {% endfor %}
    </select>
    <div class="button-container">
      <button type="submit" class="btn" id="show-class-btn">
        Ergebnisse anzeigen
      </button>
    </div>
  </form>
</div>
{% endblock %}
