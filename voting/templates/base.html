<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        <title>Schaumburg w√§hlt: {% block title %} {% endblock %}</title>
    </head>
    <!--  TODO: cannot integrate the background images properly because of syntax issues with jinja -->
    <body style="background-image: url('../static/desktop_background_main.png');">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a href="#"
                class="navbar-brand mb-0">
                <img class="mb-2" src="../static/wahl_logo.png" width="30" height="30"/>
                OS Schaumburger Strasse
            </a>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <!-- TODO: make a link active depending on the page the user is on-->
                    <li class="nav-item">
                      <!-- TODO: change the urls for the links once the views/blueprints have been created-->
                      <a class="nav-link" href="{{ url_for('home.index')}}">Home</a>
                    </li>
                    {% if g.user %}
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout')}}">Log Out</a>
                      </li>
                    {% else %}
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login')}}">Log In</a>
                      </li>
                    {% endif %}
                    <li class="nav-item">
                      <a class="nav-link" href="./vote.html">Vote Now</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./courses.html">Course Overview</a>
                    </li>
                </ul>
            </div>
          </div>
        </nav>
        <main>
          {% block main %}{% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
